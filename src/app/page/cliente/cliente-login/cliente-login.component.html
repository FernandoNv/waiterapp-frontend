<app-layout>
  <section *ngIf="loading$ | async" class="section-cliente-login">
    <mat-spinner></mat-spinner>
  </section>
  <section *ngIf="!(loading$ | async)" class="section-cliente-login">
    <h1>Faça o seu pedido</h1>
    <form [formGroup]="form" class="form-login">
      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput name="any-nome" [formControl]="nomeFormControl" required>
        <mat-hint>Insira o seu nome</mat-hint>
        <mat-error *ngIf="nomeFormControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>CPF</mat-label>
        <input matInput name="any-cpf" [formControl]="cpfFormControl">
        <mat-hint>O CPF é opcional</mat-hint>
      </mat-form-field>
      <button 
        mat-raised-button 
        type="button" 
        color="primary" 
        [disabled]="!nomeFormControl.valid"
        (click)="onSubmit()" 
      >Continuar</button>
    </form>
  </section>
</app-layout>

<div class="container cart-container">
  <h1 mat-dialog-title>Items do pedido</h1>
  <div mat-dialog-content>
    <table mat-table [dataSource]="data">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef class="text-center">Nome</th>
        <td mat-cell *matCellDef="let element" class="text-center">{{element.item.nome}}</td>
      </ng-container>

      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef class="text-center">Quantidade</th>
        <td mat-cell *matCellDef="let element" class="text-center">{{element.quantidade}}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef class="text-center">Ações</th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <button mat-raised-button color="accent" class="mx-3"> remover </button>
          <button mat-raised-button color="primary" class="mx-3"> adicionar </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-dialog-actions style="width: 100%;">
    <button mat-raised-button color="accent" (click)="onClick()">Fechar</button>
  </mat-dialog-actions>
</div>

<header class="app-header">
  <mat-toolbar color="primary">
    <button mat-button class="example-icon" routerLink="/cliente/dashboard" aria-label="WaiterApp logo">
      <img style="margin-left: -30px;" class="logo" src="../../../assets/logo-waiterapp-small.png"/>
      <span style="margin-left: -10px; font-size: 1rem;">WaiterApp</span>
    </button>
    <span class="example-spacer"></span>
    <button 
      *ngIf="(isClienteLogado$ | async)" 
      mat-button class="example-icon"
      aria-label="Logout Cliente button"
      (click)="onLogout()"
    >
      <span style="margin-right: 10px;">
        {{ nomeCliente }}
      </span>
      <mat-icon>logout</mat-icon>
    </button>
    <button
      *ngIf="!(isClienteLogado$ | async)" 
      mat-button class="example-icon" 
      aria-label="Login button" 
    >
      <span style="margin-right: 10px;">
        Login Funcion√°rio
      </span>
      <mat-icon>login</mat-icon>
    </button>
 </mat-toolbar>
</header>
<main class="app-main">
  <ng-content></ng-content>
</main>
